<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Onsen UI - Material Design Form Sample</title>

    <link rel="stylesheet" href="css/onsenui.css" />
    <link rel="stylesheet" href="css/onsen-css-components.css" />

    <script src="js/ons-core.js"></script>

    <style>
      body {
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <input type="range" class="range range--material">
    <input type="range" class="range range--material" disabled>

    <div>
      <label class="checkbox checkbox--material">
        <input type="checkbox" class="checkbox__input checkbox--material__input">
        <div class="checkbox__checkmark checkbox--material__checkmark"></div>
      </label>

      <label class="checkbox checkbox--material">
        <input type="checkbox" class="checkbox__input checkbox--material__input" disabled>
        <div class="checkbox__checkmark checkbox--material__checkmark"></div>
      </label>
    </div>

    <div>
      <label class="radio-button radio-button--material">
        <input type="radio" class="radio-button__input radio-button--material__input" name="radio">
        <div class="radio-button__checkmark radio-button--material__checkmark"></div>
      </label>

      <label class="radio-button radio-button--material">
        <input type="radio" class="radio-button__input radio-button--material__input" name="radio">
        <div class="radio-button__checkmark radio-button--material__checkmark"></div>
      </label>
    </div>
  </body>
</html>
